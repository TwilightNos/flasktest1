<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        #errormsg{
            color: red;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<form method="post">
    <label for="email">email:
        <input type="email" name="email">
    </label><br>
    <label for="password">password:
        <input type="password" name="password">
    </label><br>
    <input type="submit" value="submit">
</form>
<div id="errormsg">
{% for message in get_flashed_messages() %}
    {{ message }}
{% endfor %}
</div>
</body>
</html>
